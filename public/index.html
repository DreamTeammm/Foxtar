<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foxtar</title>	
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class=wrapper">
	<header class="header">	
		<div class="container">
			<div class="header_inner_1">
				<div class="logo">
					<a href="#" class="link_logo"><img src="images/logo.png" alt="Foxtar" width="140" height="21"></a>
				</div>
				<div class="contact">
					<div class="help">
						<a href="#" class="need_help">Need help?</a>
						<span class="talk_to">Talk to an expert: <a href="tel: +61383766284">+61 3 8376 6284</a></span>
					</div>
					<div class="basket">
						<a href="#" class="basket_link"><i class="basket_icon"></i><i class="counter">8</i></a>
					</div>
					<div class="buttons">
						<button type="button" class="btn_header btn_header-login"><a href="#">Login</a></button>
						<div class="popup_overlay"></div>
							<div class="popup">
								
									<div class="popup_title">
										<span class="closer"><i class="popup_close"></i></span>
										<h2 class="popup_header">Login</h2>
									</div>
									<div class="popup_content">
										<form>
											<input type="text" class="popup_name" placeholder="Name">
											<input type="password" class="popup_password" placeholder="Password">
											<input type="button" class="popup_submit" value="Submit">
											<input type="button" class="popup_create" value="Creat an account?">
											<div class="popup_link">
											<a href="#">Lost password?</a>
											</div>
										</form>
									</div>
								
							</div>
						<button type="button" class="btn_header btn_header-register"><a href="#">Register</a></button>
					</div>
				</div>
			</div>
		</div>
		<div class="big_container">
			<div class="header_inner_2">
				<div class="container">
					<nav class="menu">
						<ul class="menu_list list-reset">
							<li><a href="#">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">WordPress</a></li>
							<li><a href="#">Joomla</a></li>
							<li><a href="#">PSD</a></li>
							<li><a href="#">Plugins</a></li>
							<li><a href="#">Components</a></li>
							<li><a href="#">Pages</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</nav>
					<span class="toggle-menu">
					<span></span>
					</span>
				</div>
			</div>
		</div>
	</header>
	<div class="banner">
		<div class="inner">
			<div class="container">
				<h1>Welcome to Foxtar Market Place! </h1>
				<span>Premium WordPress Themes, Web Templates and Many More ...</span>
				<form>
					<input type="text" name="search" placeholder="Search Your Keywords...">
				</form>
			</div>
		</div>
	</div>
	</main>
	<footer class="footer"></footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
